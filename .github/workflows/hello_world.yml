name: My first workflow 

# Trigger the workflow on push to main branch
on: 
    push:
        branches:
            - main

# Define the job to run
jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            # Let other actions access the repository code
            - name: Checkout repository
              uses: actions/checkout@v4


            - name: Say Hello
              run: echo "Hello, World! from GitHub Actions  Repository:" ${{ github.repository }} "Branch:" ${{ github.ref }}"






